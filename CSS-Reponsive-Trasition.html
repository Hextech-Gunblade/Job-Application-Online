<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 2s;

        }
        .box:hover{
            width: 300px;
            height: 300px;

        }

        .dropbox{
            width: 100px;
            height: 100px;
            background-color: blue;

        }
        .dropbox:focus {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- box using transition only-->
    <div class = "box"></div>

    <div class = "dropbox"></div>
</body>
</html>
