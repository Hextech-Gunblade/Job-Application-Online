<head>

    <style>
        .Aong{
            color:blue;
        }
        .Aong::first-letter {
            font-size: 40px;
        }
        
        .Aong::before {
            content: ">>";
        }

        
        .Aong::after {
            content: "<<";
        }

        .lol::after{
            content: "??";
        }
    </style>
</head>

    <!-- Pseudo Element ใช้เพื่อ edit dom โดยไม่ต้องมี HTML-->
    <div class = "Aong lol"> TestAong</div>
